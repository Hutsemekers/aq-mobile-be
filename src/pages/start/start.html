<ion-content class="cards-bg" #content>
  <ion-card>
    <network-panel></network-panel>
  </ion-card>

  <ion-card padding>
    <strong>{{'home.alertheader' | translate}}</strong>
    <p style="font-size:0.9em;">{{'home.alert' | translate}}</p>
  </ion-card>

  <!-- <ion-card>
    <air-quality-location-panel></air-quality-location-panel>
  </ion-card> -->

  <ion-card *ngIf="locationCount > 0 || locationEnabled" class="slider-card">
    <ion-list>
      <ion-item ion-affix [content]="content" *ngIf="sliderHeaderContent">
        <div class="location-label">
          {{sliderHeaderContent.label}}
        </div>
        <div class="location-date">
          <span>{{sliderHeaderContent.date | date : 'medium': null: translateSrvc.currentLang}} </span>
          <span *ngIf="sliderHeaderContent.current"> - {{'belaqi-user-location-slider.current-location' | translate}}</span>
        </div>
      </ion-item>
      <ion-item>
        <belaqi-user-location-slider (phenomenonSelected)="navigateToMap($event)" (headerContent)="setHeaderContent($event)"></belaqi-user-location-slider>
      </ion-item>
    </ion-list>
  </ion-card>
